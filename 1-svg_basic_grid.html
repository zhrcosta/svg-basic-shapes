<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Basic Grid</title>
        <style>
            body{
                min-width: 100vw;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #container{
                width: 350px;
                height: 350px;
                border: 1px solid crimson;
            }
            svg path{
                fill: none;
                stroke: black;
                stroke: 1;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <svg id="grid" width="100" height="100">
                <path d="m10,0 v100"/>
            </svg>
        </div>
    </body>
</html>
