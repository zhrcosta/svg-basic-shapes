<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layer Test</title>

    <style>
        body{
            background: #f8e6cb;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg circle{
            filter: drop-shadow(-2px 2px 2px rgba(0, 0, 0, 0.35));
        }
        #c1{
            fill: #f64668;
        }
        #c2{
            fill: #53d2dc;
        }
        #c3{
            fill: #5f236b;
        }

    </style>
</head>
<body>

     <svg width="100" height="100">
        <circle id="c1" cx="25" cy="50" r="20"/>
        <circle id="c2" cx="50" cy="50" r="20"/>
        <circle id="c3" cx="75" cy="50" r="20"/>
    </svg>
    
</body>
</html>
